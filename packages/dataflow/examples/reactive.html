<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactive Test</title>
</head>
<body>
<h1>Reactive Test</h1>
<p>This is our first reactive document.
    <script type="module" reactive>`The current time is ${new Date(now).toLocaleTimeString("en-GB")}.`</script>
</p>
<script type="module" reactive>
    <span style={`color: hsl(${(now / 10) % 360} 100% 50%)`}>Rainbow text!</span>
</script>
<script type="module" reactive>
    const now = function* () {
        while (true) {
            yield Date.now();
        }
    }
</script>
<p>
    <script type="module" reactive>`Hello ${name}.`</script>
</p>
<script type="module" reactive>
    import {iterator} from "@bodar/dataflow/Iterator.ts";

    const input = <input name="name" type="text" />;
    const name = iterator(notify => input.addEventListener('input', ev => {notify(ev.data)}), input.value);
</script>
</body>
</html>
