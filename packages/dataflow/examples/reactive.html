<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactive Test</title>
</head>
<body>
<script type="module" reactive>const s = `The time now is ${now}`</script>
<script type="module" reactive>
    const now = function* () {
        while (true) {
            yield new Date();
        }
    }
</script>
</body>
</html>
