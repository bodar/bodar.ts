<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactive Test</title>
</head>
<body>
<h1>Reactive Test</h1>
<p>This is our first reactive document.
    <script type="module" reactive>`The current time is ${new Date(now).toLocaleTimeString("en-GB")}.`</script>
</p>
<script type="module" reactive>
    const rainbow = document.createElement('div');
    rainbow.style.color = `hsl(${((now / 10) % 360)} 100% 50%)`;
    rainbow.innerText = 'Rainbow text!';
</script>
<script type="module" reactive>
    const now = function* () {
        while (true) {
            yield new Date();
        }
    }
</script>
</body>
</html>
