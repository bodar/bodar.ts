<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reactive Test</title>
</head>
<body>
<h1>Reactive Test</h1>
<p>This is our first reactive document. <script type="module" reactive>const s = `The time is ${now}`</script></p>

<script type="module" reactive>
    const now = function* () {
        while (true) {
            yield new Date();
        }
    }
</script>
</body>
</html>
